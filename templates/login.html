<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Approval Login | Shopify AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ BASE_URL }}/dashboard/static/style.css">
    <link rel="icon" href="{{ BASE_URL }}/dashboard/static/favicon.ico">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <div class="login-logo">✨</div>
                <h1 class="login-title">Image Approval System</h1>
                <p class="login-subtitle">AI-powered product image optimization</p>
            </div>
            
            <div class="login-body">
                {% if error %}
                <div class="alert alert-warning">
                    <i class="fas fa-exclamation-triangle"></i>
                    {{ error }}
                </div>
                {% endif %}
                
                <form method="POST" action="{{ BASE_URL }}/dashboard/login" class="space-y-4">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" 
                               value="{{ request.form.username or 'admin' }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" 
                               value="{{ request.form.password or 'default_password_change_me!' }}" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-full">
                        <i class="fas fa-sign-in-alt"></i> Sign In to Dashboard
                    </button>
                </form>
            </div>
            
            <div class="login-footer">
                <p>
                    <i class="fas fa-lock"></i> Secure connection • 
                    <i class="fas fa-shield-alt"></i> 2FA recommended
                </p>
                <p class="mt-1 text-xs text-gray-500">
                    Default credentials: admin / default_password_change_me!<br>
                    Change in Railway variables after first login.
                </p>
            </div>
        </div>
    </div>
    
    <script>
        // Auto-focus username field
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('username').focus();
        });
        
        // Add enter key support
        document.querySelector('form').addEventListener('submit', function(e) {
            if (e.key === 'Enter') {
                this.submit();
            }
        });
    </script>
</body>
</html>
