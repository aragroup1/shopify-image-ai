<!DOCTYPE html>
<html>
<head>
    <title>Image Approval Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="/dashboard/static/favicon.ico">
    <style>
        body { background-color: #f3f4f6; }
        .login-container {
            transition: transform 0.3s ease;
        }
        .login-container:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="login-container bg-white p-8 rounded-lg shadow-md w-96">
        <div class="text-center mb-6">
            <div class="text-3xl font-bold text-blue-600">ðŸ“¸</div>
            <h1 class="text-2xl font-bold text-gray-800 mt-2">Shopify Image Approval</h1>
        </div>
        
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}
        
     <form method="POST" action="{{ BASE_URL }}/dashboard/login" class="space-y-4">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Username
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       id="username" name="username" type="text" value="admin">
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                       id="password" name="password" type="password" value="default_password_change_me!">
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Sign In
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                    Forgot Password?
                </a>
            </div>
        </form>
        
        <div class="mt-6 pt-6 border-t border-gray-200">
            <p class="text-xs text-gray-500">
                Default credentials: admin / default_password_change_me!<br>
                Change in Railway variables after first login.
            </p>
        </div>
    </div>
</body>
</html>
